apiVersion: v1
kind: ConfigMap
metadata:
  name: terrafusion-config
  namespace: terrafusion-staging
data:
  NODE_ENV: "staging"
  PORT: "5000"
  LOG_LEVEL: "debug"
  ENABLE_SWAGGER: "true"
  API_VERSION: "v1"
  CORS_ALLOWED_ORIGINS: "https://staging.terrafusion.pro,https://staging-app.terrafusion.pro"
  METRICS_ENABLED: "true"